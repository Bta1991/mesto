<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/svg/logo.svg" alt="Место" />
    </header>

    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Фото пользователя"
        />

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>

          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img
            class="element__photo"
            src="./images/flower.jpg"
            alt="маковое поле"
          />
          <div class="element__title">
            <h2 class="element__text">Где-то в провинции</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img
            class="element__photo"
            src="./images/waterflow.jpg"
            alt="водопад в лесу"
          />
          <div class="element__title">
            <h2 class="element__text">Водопад</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__photo" src="./images/stones.jpg" alt="лагуна" />
          <div class="element__title">
            <h2 class="element__text">Голубая лагуна</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img
            class="element__photo"
            src="./images/legs.jpg"
            alt="куст между ног"
          />
          <div class="element__title">
            <h2 class="element__text">Игра в прятки</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img
            class="element__photo"
            src="./images/wine.jpg"
            alt="красное вино"
          />
          <div class="element__title">
            <h2 class="element__text">Что-то на красном</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__photo" src="./images/owl.jpg" alt="совушка" />
          <div class="element__title">
            <h2 class="element__text">Совушка в лесу</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Tanya Batrachenko</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm" novalidate>

          <input
            name="name"
            id="name"
            type="text"
            class="popup__input popup__input_data_name"
            placeholder="Имя"
            required
          />
          <input
            name="about"
            id="about"
            type="text"
            class="popup__input popup__input_data_about"
            placeholder="О себе"
            required
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
