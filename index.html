<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место</title>
        <script src="./scripts/index.js" defer></script>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/svg/logo.svg" alt="Место" />
        </header>

        <main class="main">
            <section class="profile">
                <img
                    class="profile__avatar"
                    src="./images/avatar.jpg"
                    alt="Фото пользователя"
                />

                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                    </div>

                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
                <template id="element">
                    <article class="element">
                        <div class="element__container">
                            <img class="element__photo" alt="#" />
                            <button
                                type="button"
                                class="element__trash"
                            ></button>
                        </div>
                        <div class="element__title">
                            <h2 class="element__text"></h2>
                            <button
                                type="button"
                                class="element__like"
                            ></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2023 Tanya Batrachenko</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="editForm" novalidate>
                    <input
                        name="name"
                        id="name"
                        type="text"
                        class="popup__input popup__input_data_name"
                        placeholder="Имя"
                        required
                    />
                    <input
                        name="about"
                        id="about"
                        type="text"
                        class="popup__input popup__input_data_about"
                        placeholder="О себе"
                        required
                    />
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="addForm" novalidate>
                    <input
                        name="picname"
                        id="picname"
                        type="text"
                        class="popup__input popup__input_data_title"
                        placeholder="Название"
                        required
                    />
                    <input
                        name="picurl"
                        id="picurl"
                        type="text"
                        class="popup__input popup__input_data_url"
                        placeholder="Ссылка на картинку"
                        required
                    />
                    <button type="submit" class="popup__save">Создать</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup_view">
            <div class="popup__photo">
                <figure class="popup__figure">
                    <img
                        src="#"
                        class="popup__image"
                        alt="#"
                    />
                    <figcaption class="popup__photo-title"></figcaption>
                </figure>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
    </body>
</html>
